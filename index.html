<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Logo Gallery</h1>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search logos...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="upload-container">
            <label for="logo-upload" class="upload-btn">
                <i class="fas fa-upload"></i> Upload Logo
            </label>
            <input type="file" id="logo-upload" accept="image/*" style="display: none;">
        </div>
    </header>
    
    <div class="filter-section">
        <div id="filter-container">
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="year-filter">Year:</label>
                <select id="year-filter">
                    <option value="all">All Years</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="color-filter">Color:</label>
                <select id="color-filter">
                    <option value="all">All Colors</option>
                </select>
            </div>
            <button id="clear-filters">Clear Filters</button>
        </div>
    </div>
    
    <main>
        <div id="logo-gallery" class="logo-gallery">
            <!-- Logos will be dynamically added here -->
        </div>
    </main>
    
    <div id="logo-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">Ã—</span>
            <div class="modal-header">
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-img" src="" alt="">
                </div>
                <div class="modal-details">
                    <div class="modal-description">
                        <h3>Description</h3>
                        <p id="modal-description"></p>
                    </div>
                    <div class="modal-metadata-container">
                        <h3>Details</h3>
                        <div id="modal-metadata"></div>
                    </div>
                    <div class="modal-tags-container">
                        <h3>Tags</h3>
                        <div id="modal-tags"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    
    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
